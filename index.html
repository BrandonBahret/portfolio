<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/index/index-styles.css">

    <script>
        // temporary side nav implementation
        function openNav() {
            document.getElementsByTagName("nav")[0].style.display = "flex";
            document.getElementsByClassName("nav-close")[0].style.display = "block";
        }
        
        function closeNav() {
            document.getElementsByTagName("nav")[0].style.display = "none";
            document.getElementsByClassName("nav-close")[0].style.display = "none";
        }
    </script>
</head>
<body>
    <header>
    <div class="header-inner">
        <div class="navigation">
            <div class="wordmark">
                <img src="images/logo.svg" alt="" draggable="false" id="wordmark-logo">
                <h1 id="wordmark-text">Brandon<br>Bahret</h1>
                <img src="images/anchor-vector.svg" alt="" id="wordmark-anchor">
            </div>
    

            <span style="cursor:pointer" class="nav-toggle" onclick="openNav()"><img src="/images/hamburger-icon.svg" alt=""></span>
            <nav>
                <a href="javascript:void(0)" class="nav-close" onclick="closeNav()">&times;</a>
                <a href="#" onclick="closeNav()">home</a>
                <a href="#" onclick="closeNav()">portfolio</a>
                <a href="#" onclick="closeNav()">process</a>
                <a href="#" onclick="closeNav()">résumé</a>
                <a href="#" class="contact-btn" onclick="closeNav()">contact</a>
            </nav>
        </div>

        <div class="header-content">
            <article class="header-introduction">
                <h1>I’m a software developer based in <address>Ellerslie, Georgia.</address></h1>
                <h2>I build thoughtfully designed websites that help others serve their communities.</h2>
            </article>

            <article class="header-badge-wrap">
                <div class="header-badge">
                    <h1>Availability</h1>
                    <h2>
                        <em>[Yes]</em> – I'm looking for new projects.
                    </h2>
                    <a href="#" class="btn-grey">hire me</a>
                </div>
                <div class="border-accent"></div>
            </article>
        </div>
    </div>
    </header>

</body>
</html>
